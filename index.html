<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>DrumJS - Javascript30</title>
</head>

<body>
    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">hithat</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>
    <audio src="./src/sounds/clap.wav" data-key="65"></audio>
    <audio src="./src/sounds/hithat.wav" data-key="83"></audio>
    <audio src="./src/sounds/kick.wav" data-key="68"></audio>
    <audio src="./src/sounds/openhat.wav" data-key="70"></audio>
    <audio src="" data-key="71"></audio>
    <audio src="./src/sounds/ride.wav" data-key="72"></audio>
    <audio src="./src/sounds/snare.wav" data-key="74"></audio>
    <audio src="./src/sounds/tom.wav" data-key="75"></audio>
    <audio src="" data-key="76"></audio>
    <script src="./src/js/script.js"></script>
</body>

</html>
